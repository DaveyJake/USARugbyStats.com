UsaRugbyStats\Account\Entity\Account:
    account{2..500}:
        id: <current()>
        username (unique): <username()>
        email (unique): <($username)>@usarugbystats.dev
        displayName: <lastName()>, <firstName()>
        password: testtest

UsaRugbyStats\Account\Entity\Rbac\RoleAssignment\Member:
    accountMemberRole{2..500}:
        account: @account<current()>
        
UsaRugbyStats\Competition\Entity\Union:
    union{1..10}:
        name (unique): <city()> <colorName()>
        
UsaRugbyStats\Competition\Entity\Team:
    team{1..1000}:
        name (unique): <company()>
        union: @union*
        
UsaRugbyStats\Competition\Entity\Competition:
    competition{1..50}:
        name: <streetName()>
        startDate: <dateTimeBetween('-60 days', '+50 days')>
        endDate: <dateTimeBetween($startDate, '+60 days')>
        variant: 60%? 15s : 7s
        
UsaRugbyStats\Competition\Entity\Competition\Division:
    compDivision{1..150}:
        name (unique): <colorName()> <streetSuffix()> Division
        competition: @competition*
        teamMemberships: <addRandomTeamsToDivision(@self)>

UsaRugbyStats\Competition\Entity\Competition\Match\MatchTeam:
    compMatchHomeTeam{1..500}:
        type: H
    compMatchAwayTeam{1..500}:
        type: A

UsaRugbyStats\Competition\Entity\Competition\Match:
    compMatch{1..500}:
        competition: @competition*
        date: <dateTimeBetween($competition->getStartDate(), $competition->getEndDate())>
        homeTeam: @compMatchHomeTeam<current()>
        awayTeam: @compMatchAwayTeam<current()>
        teams: <addRandomTeamsToMatch(@self)>
        status: F